name: local_key_value_storage
description: "Local key value storage."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: rasyadh.local_key_value_storage
        pluginClass: LocalKeyValueStoragePlugin
      ios:
        pluginClass: LocalKeyValueStoragePlugin
